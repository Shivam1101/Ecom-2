        <section id="Login">
            <div class="container pb-5">
                <div class="login-wrapper">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6 col-md-6 col-sm-6 d-none d-lg-block">
                            <div class="login-img-wrapper">
                            <img class="img-fluid" src="assets/images/user-login.png" alt="user-login" >

                        </div>

                                <div class="">

                                            <input type="text" required="" name="email" placeholder="Username or Email *" class="form-control"/>

                                        <div class="form-group">
                                            <input required="" type="password" name="password" placeholder="Your password *" class="form-control"/>
                                        </div>
                                        
                                        <div class="login_footer form-group mb-50 d-flex justify-content-between">
                                            <div class="chek-form">
                                                <div class="custome-checkbox">
                                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                                    <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                                </div>
                                            </div>
                                            <a class="text-muted" href="#">Forgot password?</a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn view-more-btn  hover-up" name="login">Log in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
